<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda rápido sua moto!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre sua moto para vender de forma fácil!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil sua moto!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Ex: CB300 NO PRECINHO!"
                        minlength="1"
                        maxlength="30"
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="price">
                            Preço <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Digite o preço"
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="description">
                            Descrição <span class="required-field">*</span>
                        </label>
                        <textarea class="block" name="description" id="description" placeholder="Descreva detalhes de sua moto"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="branch">
                            Marca <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="branch" 
                        id="branch" 
                        class="block" 
                        placeholder="Digite a marca da sua moto"
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="model">
                            Modelo <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo da sua moto"
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="mileage">
                            Quilometragem <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a quilometragem da sua moto"
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">
                            Data de compra <span class="required-field">*</span>
                        </label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required
                        >
                    </div>
                    <div class="block-radio">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <div class="block-radio">
                            <input type="radio" id="conventional" name="gear">
                            <label for="conventional">Convencional</label>
                        </div>
                        <div class="block-radio">
                            <input type="radio" id="semi-automatic" name="gear">
                            <label for="semi-automatic" id=semi-automatic-label>Semi-automático</label>
                    </div>
                        
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox"
                                id="leather-seat"
                                name="optional[]"
                                value="leather-seat">
                            <label for="leather-seat">Banco de couro</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox"
                                id="bald-tire"
                                name="optional[]"
                                value="bald-tire">
                            <label for="bald-tire">Pneu careca</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox"
                                id="sports-barrel"
                                name="optional[]"
                                value="sports-barrel">
                            <label for="sports-barrel">Cano esportivo</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox"
                                id="leather-seat"
                                name="optional[]"
                                value="leather-seat">
                            <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos da moto <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple accept="image/png, image/jpg" 
                        id="images" 
                        name="images" 
                        required
                        >
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
